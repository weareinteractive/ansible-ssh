---
ssh_packages:
  - openssh-server
  - openssh-client
  - openssh-sftp-server

ssh_service: ssh

ssh_config_default:
  Include: /etc/ssh/sshd_config.d/*.conf
  ChallengeResponseAuthentication: "no"
  UsePAM: "yes"
  X11Forwarding: "yes"
  PrintMotd: "no"
  AcceptEnv: LANG LC_*
  Subsystem: sftp /usr/lib/openssh/sftp-server
